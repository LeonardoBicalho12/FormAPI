<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário API</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required placeholder="Digite seu nome">
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="email" id="email" placeholder="Digite seu email" required>
                <label for="email">Email</label>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------------------------->
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" placeholder="Digite seu CEP" required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" placeholder="Digite seu endereço" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" placeholder="Digite seu número" required>
                <label for="numero">Número</label>
            </div>
        </div>
        <!-- --------------------------------------------------------------------------------------->
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro" placeholder="Digite seu bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" placeholder="Digite sua cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" placeholder="Digite seu estado" required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <!-- -------------------------------------------------------------------------------------->
        <div class="row">
            <button>salvar</button>
        </div>
    </main>
</body>

</html>
